<!DOCTYPE html>
<html ng-app="app">
<head>
    <link rel="stylesheet" type="text/css" href="view/css/style.css">
<meta charset="ISO-8859-1">
<title>User CRUD</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="view/app.js"></script>
<style>
a {
	cursor: pointer;
	background-color: lightblue;
}
</style>
</head>
<body>
	<div ng-controller="UserCRUDCtrl">
			<table>
				<tr>
					<td width="50">Player1:</td>
					<td><input type="text" id="id" ng-model="player1.id" /></td>

					<td width="50">Player2</td>
					<td><input type="text" id="name" ng-model="player2.id" /></td>

					<td width="100"></td>
					<td><button class="btn" type="submit" ng-model="start" ng-click="startGame(player1.id,player2.id)">Start</button></td>
				</tr>
			</table>

        <table>
            <tr >
                <td>Player1</td>
            <td ng-repeat="pit in board.player1.pits | orderBy:-'$index' track by $index" > <button class="btn" type="submit" class="opponentPlayerPit" ng-disabled="board.player2.playerId==board.currentPlayer.playerId">{{pit}}</button></td>
            </tr>
        </table>

        <table>
            <tr >
                <td ng-repeat="pit in board.player2.pits  track by $index" > <button class="btn" type="submit" class="opponentPlayerPit" ng-disabled="board.player1.playerId==board.currentPlayer.playerId">{{pit}}</button></td>
                <td><td>Player2</td></td>
            </tr>
        </table>


			<br /> <br /> 
			<a ng-click="getUser(user.id)">Get User</a> 
			<a ng-click="updateUser(user.id,user.name,user.email)">Update User</a> 
			<a ng-click="addUser(user.name,user.email)">Add User</a> 
			<a ng-click="deleteUser(user.id)">Delete User</a>

		<br /> <br />
		<p style="color: green">{{message}}</p>
		<p style="color: red">{{errorMessage}}</p>

		<br />
		<br /> 
		<a ng-click="getAllUsers()">Get all Users</a><br /> 
		<br /> <br />
		<div ng-repeat="usr in users">
			{{usr.name}} {{usr.email}}
		</div>
	</div>
</body>
</html>
